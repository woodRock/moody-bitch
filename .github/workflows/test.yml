name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: "dummy"
          VITE_FIREBASE_AUTH_DOMAIN: "dummy"
          VITE_FIREBASE_PROJECT_ID: "dummy"
          VITE_FIREBASE_STORAGE_BUCKET: "dummy"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "dummy"
          VITE_FIREBASE_APP_ID: "dummy"
          VITE_FIREBASE_MEASUREMENT_ID: "dummy"
          VITE_GOOGLE_API_KEY: "dummy"

      - name: Run tests
        run: npm run test
